<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
</head>
<body>

    <header class="header">
        <nav class="navbar"> 
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Services</a>
        </nav>

        <div class="search_bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="search" type="text" placeholder="search" >
        </div>
    </header>

    <div class="background"></div>

    <div class="container">
        <div class="content">
            <h2 class="heading">DriveDrift</h2> 
            <div class="text">
                <h2 class="heading">WELCOME<br><span>TO THE NEW WEBSITE</span></h2>
            </div>

            <div class="para-graph">
                 <P class="para">Experience the thrill of speed and <br> luxury with our exclusive collection of high-performance supercars designed to ignite <br> your passion for driving.</P>
            </div>

           
        <div class="box">
            <div class="box-login">
                <form action="#">
                     <h2>Sign In</h2>

                     <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" required> 
                        <label>Email</label>
                     </div>
                    
                    

                     <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" required> 
                        <label>Password</label>
                    </div>
                        
                    <div class="remember-forgot">
                        <label ><input type="checkbox">Remember me</label>
                        <a href="#">Forgot password</a>
                    </div>

                    <button type="submit" class="btn">Sign In</button>

                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-login">Sign up</a>
                        </p>
                        
                    </div>


                </form>
            </div>
        </div>
    </div>
   
</div>

</body>
</html>
